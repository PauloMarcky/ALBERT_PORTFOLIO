  <title>Home</title>
  <style>
    @keyframes fadeup {
      from {
        opacity: 0;
        transform: translateY(40px);
      }

      to {
        opacity: 1;
        transform: translateY(0px);
      }
    }

    body {
      margin: 0%;
      width: 100vw;
      height: 100vh;
      background-color: #fffaee;
    }

    header {
      width: 100%;
      height: 85px;
      background-color: #fffaee;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 30px;
      border-bottom: 1px solid #D1D1D1;
    }

    a {
      text-decoration: none;
      color: #1A1A1A;
      font-family: 'Franklin Gothic';
      font-size: 1.2em;
    }

    .link-container {
      height: 85px;
      width: 130px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .link-container-opened {
      border-bottom: 3px solid black;
      height: 85px;
      width: 130px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .link-container:hover {
      border-bottom: 3px solid black;
    }

    h1 {
      color: #1a1a1a;
      margin-bottom: 0px;
      margin-top: 10px;
      font-family: system-ui;
      font-size: 3em;
      opacity: 0;
      animation: fadeup 1s ease-in-out forwards;
      animation-delay: .3s;
    }

    .projects-container {
      display: flex;
      gap: 20px;
      align-items: center;
      justify-content: center;
      height: 300px;
      width: 900px;
      margin: auto;
      margin-top: 120px;
      overflow-x: auto;
      opacity: 0;
      animation: fadeup .6s ease-in-out forwards;
    }

    .projects-container>div {
      height: 200px;
      width: 500px;
      flex-shrink: 0;
      background-color: #bc2020;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fffaee;
      font-size: 1.3em;
      font-family: 'Segoe UI';
    }
  </style>
</head>
