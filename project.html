<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <style>
    @keyframes fadeup {
      from {
        opacity: 0;
        transform: translateY(40px);
      }

      to {
        opacity: 1;
        transform: translateY(0px);
      }
    }

    body {
      margin: 0%;
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background:
        radial-gradient(at bottom, #991b1b 0%, #570a0a 80%),
        radial-gradient(at 100% 100%, #ff7878 70%);
    }

    header {
      width: 100%;
      height: 85px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: fixed;
      top: 0;
      gap: 30px;
      border-bottom: .5px solid #892626;
    }

    a {
      text-decoration: none;
      color: #FFF1F1;
      font-family: 'Franklin Gothic';
      font-size: 1.em;
    }

    .link-container {
      height: 85px;
      width: 130px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .link-container-opened {
      border-bottom: 3px solid #FDE68A;
      height: 85px;
      width: 130px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .link-container:hover {
      border-bottom: 3px solid #FDE68A;
    }

    h1 {
      color: #FFF1F1;
      margin-bottom: 0px;
      margin-top: 10px;
      font-family: system-ui;
      font-size: 3em;
      opacity: 0;
      animation: fadeup .7s ease-in-out forwards;
      animation-delay: .3s;
    }

    h2 {
      color: #FDE68A;
      padding: 0px;
      margin-top: 15px;
      font-family: system-ui;
      font-size: 1.5em;
      opacity: 0;
      animation: fadeup 1s ease-in-out forwards;
      animation-delay: .5s;
    }

    .projects-container {
      display: flex;
      gap: 20px;
      align-items: center;
      justify-content: flex-start;
      height: 300px;
      width: 900px;
      overflow-x: auto;
      opacity: 0;
      animation: fadeup .6s ease-in-out forwards;
      animation-delay: .6s;
    }

    .projects-container>div {
      height: 200px;
      width: 500px;
      flex-shrink: 0;
      background-color: #fff1f198;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fffaee;
      font-size: 1.3em;
      font-family: 'Segoe UI';
    }
  </style>
</head>

<body>
  <header>
    <a href="index.html">
      <div class="link-container">HOME</div>
    </a>
    <a href="about-me.html">
      <div class="link-container">ABOUT ME</div>
    </a>
    <a href="contact.html">
      <div class="link-container">CONTACTS</div>
    </a>
    <a href="">
      <div class="link-container-opened">PROJECTS</div>
    </a>
  </header>

</body>

</html>
