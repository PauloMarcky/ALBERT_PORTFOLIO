<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <style>
    @keyframes pop-up {
      0% {
        opacity: 1;
        transform: translateY(-10px);
      }

      60% {
        opacity: 1;
        transform: translateY(0px);
      }

      100% {
        opacity: 1;
        transform: translateY(-10px);
      }
    }

    @keyframes fadeup {
      from {
        opacity: 0;
        transform: translateY(40px);
      }

      to {
        opacity: 1;
        transform: translateY(0px);
      }
    }

    body {
      margin: 0%;
      width: 100vw;
      height: 100vh;
      background-color: #fffaee;
    }

    header {
      width: 100%;
      height: 85px;
      background-color: #fffaee;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 30px;
      border-bottom: 1px solid #D1D1D1;
    }

    a {
      text-decoration: none;
      color: #1A1A1A;
      font-family: 'Franklin Gothic';
      font-size: 1.2em;
    }

    .img-container {
      opacity: 0;
      animation: fadeup .5s ease-out forwards;
      animation-delay: .3s;
      clip-path: inset(-5% 0 2% 0);
    }

    .img-container img {
      width: 350px;
      height: 350px;
      border-radius: 50%;
      object-fit: cover;
      object-position: 10% 90%;
      animation: pop-up 1.5s ease-in-out infinite;
      background-color: #ffb9b9;
    }

    .home-container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      margin-top: 50px;
    }

    h1 {
      color: #1a1a1a;
      padding-top: 10px;
      margin-bottom: 0px;
      font-family: system-ui;
      font-size: 3em;
      opacity: 0;
      animation: fadeup 1s ease-in-out forwards;
      animation-delay: .5s;
    }

    h2 {
      color: #d00202;
      padding: 0px;
      margin-top: 15px;
      font-family: system-ui;
      font-size: 1.5em;
      opacity: 0;
      animation: fadeup 1s ease-in-out forwards;
      animation-delay: 1s;
    }

    .link-container {
      height: 85px;
      width: 130px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .link-container-opened {
      border-bottom: 3px solid black;
      height: 85px;
      width: 130px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .link-container:hover {
      border-bottom: 3px solid black;
    }
  </style>
</head>

<body>
  <header>
    <a href="index.html">
      <div class="link-container-opened">HOME</div>
    </a>
    <a href="about-me.html">
      <div class="link-container">ABOUT ME</div>
    </a>
    <a href="contact.html">
      <div class="link-container">CONTACTS</div>
    </a>
    <a href="project.html">
      <div class="link-container">PROJECTS</div>
    </a>
  </header>
  <div class="home-container">
    <div class="img-container">
      <img src="images/profile.png" alt="">
    </div>
    <div>
      <h1>Hello there, I am Albert Jan Santos</h1>
    </div>
    <div>
      <h2>FUTURE FRONTEND DEVELOPER</h2>
    </div>
  </div>
</body>

</html>
